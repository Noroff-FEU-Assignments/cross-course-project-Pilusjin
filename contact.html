<!DOCTYPE html>
<html>
  <head>
    <title>Gamehub| Home</title>

  </head>
  <body>
    <header>
      <input type="checkbox" id="menu_checkbox">
      <label for="menu_checkbox" class="hamburger_icon"><i class="fas fa-bars"></i></label>
      <div>
        <img src="images/GameHub_Logo.jpg" alt="GameHub_Logo" class="logo"/>
      </div>
      <nav> 
          <a href="index.html">Home</a>
          <a href="buy.html">Buy</a> 
          <a href="sell.html">Sell</a>
          <a href="trade.html">Trade</a>
          <a href="contact.html">Contact</a>
      </nav>
    </header>
   
   
    <main>
    <h1>Contact us</h1>    
      <section class="contact_page">
            <div class="contact_content">
              <h2>Contact information</h2>
                <div class="contact_info">
                  <img src="images/location.jpg" class="images">
                  <p>Company address</p>
                </div>
                <div class="contact_info">
                  <img src="images/email.png" class="images">
                  <p>contact@gamehub.com</p>
                </div>
                <div class="contact_info">
                  <img src="images/phone-call.png" class="images">
                  <p>+12 3456 7890</p>
                </div>
            </div>
            <div class="contact_content">
              <h2 class="send_us_message">Send us a message</h2>
              <div class="form">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name"/>
                <label for="email">Email</label>
                <input type="email" id="email" name="email"/>
                <label for="message"> Message</label>
                <textarea id="message" name="message"> </textarea>
              </div>
              <a class="cta-standard">Submit</a>
            </div>
      </section>
  
      </main>
    
      <footer>Copyright &copy;</footer>
