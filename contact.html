   <main>
    <h1>Contact us</h1>    
    <h3>Have any questions? We'd love to hear from you!</h3>
      <section class="contact_page">
            <div class="contact_content">
              <h2>Contact information</h2>
                <div class="contact_info">
                  <img src="images/location.jpg" class="images">
                  <p>Company address</p>
                </div>
                <div class="contact_info">
                  <img src="images/email.png" class="images">
                  <p>contact@gamehub.com</p>
                </div>
                <div class="contact_info">
                  <img src="images/phone-call.png" class="images">
                  <p>+12 3456 7890</p>
                </div>
            </div>
            <div class="contact_content">
              <h2 class="send_us_message">Send us a message</h2>
              <form id="form">
                <div>  
                  <label>
                  Full name (required)
                  <input type="text" id="name" name="name" placeholder="Full name"/>
                  </label>
                  <div class="form-error" id="fullNameError">Please enter your Full name</div>
                  <div>

                <label>
                  Email (required)   
                  <input type="text" id="email" name="email" placeholder="Email address"/>
                  </label>
                  <div class="form-error" id="emailError">Please enter a valid email address</div>
                  </div>
                  </div>

                <div>
                    <label>  
                    Message (required)
                    <input type="text" id="message" name="message" placeholder="Message"/>
                    </label>
                    <div class="form-error" id="messageError">Please write something:)</div>
                    </div>
                  
        <button </div class="cta-standard"> Submit</button>
      </section>
    </form>
    </main>
